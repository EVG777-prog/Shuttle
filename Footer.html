<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Футер</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"
    />
    <link

      href="https://fonts.googleapis.com/css?family=Helvetica+Neue%3A400"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter%3A400%2C600"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo%3A700"
    />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-content">
        <section class="footer-section logo-section">
          <a href="/">
            <!-- Предполагаемое место для логотипа -->
            <img
              src="../assets/logo_footer.png"
              alt="Shuttle School Logo"
              class="logo"
            />
          </a>
          <div class="payment-methods">
            <img
              src="../assets/icons/icon_ApplePay.png"
              alt="Apple Pay"
              class="payment-icon"
            />
            <img
              src="../assets/icons/icon_GooglePay.png"
              alt="Google Pay"
              class="payment-icon"
            />
            <img
              src="../assets/icons/icon_MonoPay.png"
              alt="Mono Pay"
              class="payment-icon"
            />
            <img
              src="../assets/icons/icon_Mastercard_black.png"
              alt="Mastercard"
              class="payment-icon"
            />
            <img
              src="../assets/icons/icon_Visa_black.png"
              alt="Visa"
              class="payment-icon"
            />
          </div>
        </section>

        <section class="footer-section languages-section">
          <h2 class="footer-heading">Мови</h2>
          <hr class="footer-divider" />
          <!-- Линия разделения -->
          <ul class="languages-list">
            <li class="language"><a href="/French.html">Французька</a></li>
            <li class="language"><a href="/Spanish.html">Іспанська</a></li>
            <li class="language"><a href="/Italian.html">Італійська</a></li>
            <li class="language"><a href="/German.html">Німецька</a></li>
            <li class="language"><a href="/English.html">Англійська</a></li>
          </ul>
        </section>

        <section class="footer-section contacts-section">
          <h2 class="footer-heading">Контакти</h2>
          <hr class="footer-divider" />
          <!-- Линия разделения -->
          <div class="contact-info">
            <p class="phone-number">+38 (097) 000 79 96</p>
            <div class="contact__social">
              <a
                href="https://www.instagram.com"
                target="_blank"
                class="contact__icon icon-instagram"
              >
                <img
                  src="./assets/icons/icon_instagram_normal.png"
                  alt="Instagram icon"
                />
              </a>
              <a
                href="https://www.Telegram.com"
                target="_blank"
                class="contact__icon icon-telegram"
              >
                <img
                  src="./assets/icons/icon_telegram_normal.png"
                  alt="Telegram icon"
                />
              </a>
              <a
                href="https://www.gmail.com"
                target="_blank"
                class="contact__icon icon-email"
              >
                <img
                  src="./assets/icons/icon_email_normal.png"
                  alt="Email icon"
                />
              </a>
            </div>
          </div>
        </section>

        <section class="footer-section buttons">
          <!-- Ссылка стилизованная под кнопку "Залишити заявку" -->
          <a href="/SignUp.html" class="button apply-button">Залишити заявку</a>

          <!-- Ссылка стилизованная под кнопку "Внести оплату" -->
          <a href="/Pay.html" class="button pay-button">
            Внести оплату
            <img
              class="icon-mastercard"
              src="./assets/icons/icon_mastercard.png"
            />
            <img class="icon-visa" src="./assets/icons/icon_visa.png" />
          </a>
        </section>
      </div>

      <div class="footer-bottom">
        <section class="legal-section">
          <a href="link-to-public-offer" class="legal-link">Публічна оферта</a>
          <a href="link-to-public-offer" class="legal-link"
            >Публічна оферта (викладачі)</a
          >
          <a href="link-to-teaching-rules" class="legal-link"
            >Правила проведення занять</a
          >
        </section>
      </div>
